{% extends "base.html" %}

{% block title %}수동 포인트 관리 - 설정{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="fw-bold text-dark mb-1">수동 포인트 관리</h4>
            <p class="text-muted mb-0">연필, 지우개 구매, 교재 완료 등 수동으로 포인트를 추가/차감합니다.</p>
        </div>
        <a href="{{ url_for('settings') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>설정으로 돌아가기
        </a>
    </div>

    <!-- 수동 포인트 입력 -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi bi-plus-circle-fill me-2"></i>수동 포인트 입력
            </h5>
        </div>
        <div class="card-body">
            <form id="manualPointsForm">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">아동 선택</label>
                        <select class="form-select" id="childSelect" required>
                            <option value="">아동을 선택하세요</option>
                            {% for child in children %}
                            <option value="{{ child.id }}">{{ child.name }} ({{ child.grade }}학년)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">과목명</label>
                        <input type="text" class="form-control" id="subjectName" placeholder="연필, 지우개, 교재 완료 등" required>
                        <div class="mt-1">
                            <small class="text-muted">빠른 입력:</small>
                            <button type="button" class="btn btn-sm btn-outline-danger ms-1" onclick="setQuickInput('연필', -300, '연필 구매')">연필</button>
                            <button type="button" class="btn btn-sm btn-outline-warning ms-1" onclick="setQuickInput('지우개', -500, '지우개 구매')">지우개</button>
                            <button type="button" class="btn btn-sm btn-outline-success ms-1" onclick="setQuickInput('교재 완료', 3000, '교재완료(어떤 교재)')">교재 완료</button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">점수</label>
                        <input type="number" class="form-control" id="points" placeholder="50" min="-5000" max="5000" required>
                        <small class="text-muted">음수 입력시 차감</small>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">사유</label>
                        <input type="text" class="form-control" id="reason" placeholder="연필 구매, 교재완료(국어) 등" required>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-check-circle me-1"></i>입력
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 최근 수동 포인트 히스토리 -->
    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="bi bi-clock-history me-2"></i>최근 수동 포인트 내역
            </h5>
            <small class="text-muted">최근 20개 항목만 표시됩니다</small>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>아동명</th>
                            <th>과목명</th>
                            <th>점수</th>
                            <th>사유</th>
                            <th>입력자</th>
                            <th>입력시간</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="recentHistory">
                        <!-- JavaScript로 동적 로딩 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 포인트 추가 확인 Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">
                    <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                    포인트 변경 확인
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="alert alert-info mb-3">
                        <h6 class="mb-2">
                            <i class="fas fa-user me-2"></i>
                            아동: <span id="confirmChildName" class="fw-bold"></span>
                        </h6>
                        <h6 class="mb-2">
                            <i class="fas fa-book me-2"></i>
                            과목: <span id="confirmSubject" class="fw-bold"></span>
                        </h6>
                        <h6 class="mb-2">
                            <i class="fas fa-calculator me-2"></i>
                            점수: <span id="confirmPoints" class="fw-bold"></span>
                        </h6>
                        <h6 class="mb-0">
                            <i class="fas fa-comment me-2"></i>
                            사유: <span id="confirmReason" class="fw-bold"></span>
                        </h6>
                    </div>
                    <p class="text-muted mb-0">정말로 진행하시겠습니까?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>취소
                </button>
                <button type="button" class="btn btn-primary" id="confirmSubmit">
                    <i class="fas fa-check me-2"></i>확인
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// 빠른 입력 설정 (과목명, 점수, 사유 모두 자동 채우기)
function setQuickInput(subject, points, reason) {
    document.getElementById('subjectName').value = subject;
    document.getElementById('points').value = points;
    document.getElementById('reason').value = reason;
}

// 전역 변수로 폼 데이터 저장
let pendingFormData = null;

// 폼 제출 처리 (확인 Modal 표시)
document.getElementById('manualPointsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const childId = document.getElementById('childSelect').value;
    const subjectName = document.getElementById('subjectName').value;
    const points = parseInt(document.getElementById('points').value);
    const reason = document.getElementById('reason').value;
    
    if (!childId || !subjectName || !points || !reason) {
        alert('모든 필드를 입력해주세요.');
        return;
    }
    
    // 폼 데이터 임시 저장
    pendingFormData = {
        child_id: childId,
        subject: subjectName,
        points: points,
        reason: reason
    };
    
    // 선택된 아동 이름 가져오기
    const childSelect = document.getElementById('childSelect');
    const childName = childSelect.options[childSelect.selectedIndex].text;
    
    // Modal에 정보 표시
    document.getElementById('confirmChildName').textContent = childName;
    document.getElementById('confirmSubject').textContent = subjectName;
    
    // 점수에 따라 색상과 텍스트 변경
    const pointsSpan = document.getElementById('confirmPoints');
    if (points > 0) {
        pointsSpan.textContent = `+${points}점 (추가)`;
        pointsSpan.className = 'fw-bold text-success';
    } else {
        pointsSpan.textContent = `${points}점 (차감)`;
        pointsSpan.className = 'fw-bold text-danger';
    }
    
    document.getElementById('confirmReason').textContent = reason;
    
    // Modal 표시
    const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
    modal.show();
});

// Modal 확인 버튼 클릭 시 실제 API 호출
document.getElementById('confirmSubmit').addEventListener('click', async function() {
    if (!pendingFormData) {
        alert('처리할 데이터가 없습니다.');
        return;
    }
    
    // 버튼 비활성화 및 로딩 표시
    const confirmBtn = this;
    const originalText = confirmBtn.innerHTML;
    confirmBtn.disabled = true;
    confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>처리중...';
    
    try {
        const response = await fetch('/api/manual-points', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(pendingFormData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Modal 닫기
            const modal = bootstrap.Modal.getInstance(document.getElementById('confirmModal'));
            modal.hide();
            
            // 성공 메시지
            alert('✅ 수동 포인트가 성공적으로 추가되었습니다!');
            
            // 폼 초기화
            document.getElementById('manualPointsForm').reset();
            
            // 최근 내역 새로고침
            loadRecentHistory();
            
            // 임시 데이터 클리어
            pendingFormData = null;
        } else {
            alert('❌ 오류: ' + data.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('❌ 처리 중 오류가 발생했습니다.');
    } finally {
        // 버튼 복원
        confirmBtn.disabled = false;
        confirmBtn.innerHTML = originalText;
    }
});

// 최근 히스토리 로딩
function loadRecentHistory() {
    fetch('/api/manual-points/recent')
    .then(response => response.json())
    .then(data => {
        const tbody = document.getElementById('recentHistory');
        tbody.innerHTML = '';
        
        data.history.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
                <td><strong>${item.child_name}</strong></td>
                <td><span class="badge bg-secondary">${item.subject}</span></td>
                <td><span class="badge ${item.points > 0 ? 'bg-success' : 'bg-danger'}">${item.points > 0 ? '+' : ''}${item.points}</span></td>
                <td>${item.reason}</td>
                <td>${item.created_by}</td>
                <td>${item.created_at}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteManualPoint(${item.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            `;
        });
    });
}

// 수동 포인트 삭제
function deleteManualPoint(id) {
    if (confirm('이 수동 포인트 내역을 삭제하시겠습니까?')) {
        fetch(`/api/manual-points/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('삭제되었습니다.');
                loadRecentHistory();
            } else {
                alert('삭제 실패: ' + data.error);
            }
        });
    }
}

// 페이지 로드시 히스토리 로딩
document.addEventListener('DOMContentLoaded', function() {
    loadRecentHistory();
});
</script>
{% endblock %}
